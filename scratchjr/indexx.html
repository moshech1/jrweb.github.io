<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchJr Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 1260px;
            height: 0;
            padding-bottom: 67.5%; /* 850px / 1260px ≈ 67.5% - שומר על יחס גובה-רוחב */
        }
        
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://codejr.org/scratchjr/index.html" 
            scrolling="no" 
            allow="autoplay; camera; microphone; xr-spatial-tracking" 
            sandbox="allow-downloads allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-popups-to-escape-sandbox">
            תוכן זה דורש HTML5. נא לשדרג את הדפדפן שלך.
        </iframe>
    </div>
</body>
</html>
