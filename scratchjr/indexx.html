<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchJr בלי IFRAME</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 1260px;
            height: 850px;
            overflow: hidden;
            border: 5px rgb(200, 200, 197);
        }
        
        .scratchjr-object {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <object 
            type="text/html" 
            data="https://codejr.org/scratchjr/index.html"
            class="scratchjr-object">
            <p>האפליקציה אינה נתמכת בדפדפן שלך. <a href="https://codejr.org/scratchjr/index.html">לחץ כאן לפתיחה ישירה</a>.</p>
        </object>
    </div>
</body>
</html>
