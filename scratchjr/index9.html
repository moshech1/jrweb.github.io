<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink" style="overflow:hidden;border:0;margin:0;padding:0;width:100%;height:848px;">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X3HG3NKWG8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X3HG3NKWG8');
  </script>
  <meta charset="utf-8" />
  <title>ScratchJr - web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta http-equiv="cache-control" content="no-cache" />
  <link rel="icon" type="image/x-icon" href="https://codejr.org/scratchjr/assets/ui/favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="pwa_static/assets/scratchjr-apple-logo.png">
  <link rel="icon" href="data:;base64,=" />
  <style>
    html, body {
      overflow: hidden;
      border: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 848px;
    }
  </style>
</head>
<body>
  <div class="frame" id="frame" style="overflow:hidden;border:0;margin:0;padding:0;width:100%;height:848px;"></div>
  <div class="libframe" id="libframe" style="overflow:hidden;border:0;margin:0;padding:0;width:100%;height:848px;"></div>
  <div class="paintframe" id="paintframe" style="overflow:hidden;border:0;margin:0;padding:0;width:100%;height:848px;"></div>
  <script type="text/javascript" src="vendors/snap/snap.svg-min.js"></script>
  <script type="text/javascript" src="index3.js"></script>
 
  <script>
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });
    window.scratchJrPage = 'editor';
    function inIframe() {
        try {
            return window.self !== window.top;
        } catch (e) {
            return true;
        }
    }
    if (!inIframe()) {
        window.addEventListener("load", () => {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("sw.js");
            }
        });
    }
  </script>
  <script>
    function openFullScreen(url) {
      var element = document.createElement('div');
      element.style.position = 'fixed';
      element.style.top = 0;
      element.style.left = 0;
      element.style.width = '100%';
      element.style.height = '100%';
      element.style.zIndex = 1000;
      element.style.backgroundColor = '#000';
      var object = document.createElement('object');
      object.data = url;
      object.style.width = '100%';
      object.style.height = '100%';
      element.appendChild(object);
      document.body.appendChild(element);
      element.addEventListener('click', function() {
        element.parentNode.removeChild(element);
      });
    }
  </script>
</body>
</html>
