    <meta charset="utf-8" />
    <title>ScratchJr - web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
      body {
        width: 1260px !important;
        height: 850px !important;
        margin: 0 auto !important; /* כדי למרכז את התוכן אופקית */
      }
      .frame, .libframe, .paintframe {
        width: 100%; /* כדי שהמסגרות הפנימיות יתאימו לרוחב החדש */
        height: 100%; /* כדי שהמסגרות הפנימיות יתאימו לגובה החדש */
      }
    </style>
</head>
<body style="background: white">
  <div class="frame" id="frame"></div>
  <div class="libframe" id="libframe"></div>
  <div class="paintframe" id="paintframe"></div>
  <script type="text/javascript" src="vendors/snap/snap.svg-min.js"></script>
  <script type="text/javascript" src="index3.js"></script>

  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    window.scratchJrPage = 'editor';

    function inIframe() {
      try {
        return window.self !== window.top;
      } catch (e) {
        return true;
      }
    }
    if (!inIframe()) {
      window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("sw.js");
        }
      });
    }
  </script>
  <script>
    function openFullScreen(url) {
      var element = document.createElement('div');
      element.style.position = 'fixed';
      element.style.top = 0;
      element.style.left = 0;
      element.style.width = '100%';
      element.style.height = '100%';
      element.style.zIndex = 1000;
      element.style.backgroundColor = '#000';

      var object = document.createElement('object');
      object.data = url;
      object.style.width = '100%';
      object.style.height = '100%';

      element.appendChild(object);
      document.body.appendChild(element);

      element.addEventListener('click', function() {
        element.parentNode.removeChild(element);
      });
    }
  </script>
</body>
</html>
