    <!-- *** התוספת: הגדרות CSS לגודל הרצוי *** -->
    <style>
        html, body {
            height: 100%; /* מוודא שה-body תופס את כל גובה החלון */
            margin: 0; /* מוריד רווחים ברירת מחדל */
            padding: 0; /* מוריד ריפוד ברירת מחדל */
            overflow: hidden; /* מונע גלילה אם התוכן של #frame חורג במקצת */
        }
        #frame {
            width: 100%; /* רוחב 100% */
            height: 848px; /* גובה 848 פיקסלים */
            /* אפשר להוסיף מאפיינים נוספים אם צריך, לדוגמה: */
            /* overflow: auto; /* מאפשר גלילה בתוך ה-frame אם התוכן גדול יותר */
            /* border: 1px solid black; /* כדי לראות את גבולות ה-div בזמן פיתוח */
        }
        /* אם גם האלמנטים האחרים צריכים הגדרת גודל, אפשר להוסיף כאן */
        /* #libframe { ... } */
        /* #paintframe { ... } */
    </style>
    <!-- *** סוף התוספת *** -->

</head>
<body style="background: white"> <!-- אפשר להסיר את ה-style מכאן אם רוצים שהכל יהיה ב-CSS -->
    <div class="frame" id="frame"></div>
    <div class="libframe" id="libframe"></div>
    <div class="paintframe" id="paintframe"></div>
    <script type="text/javascript" src="vendors/snap/snap.svg-min.js"></script>
    <script type="text/javascript" src="index3.js"></script>
    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        window.scratchJrPage = 'editor';

        function inIframe() {
            try {
                return window.self !== window.top;
            } catch (e) {
                return true;
            }
        }
        if (!inIframe()) {
            window.addEventListener("load", () => {
                if ("serviceWorker" in navigator) {
                    navigator.serviceWorker.register("sw.js");
                }
            });
        }
    </script>
    <script>
        // הפונקציה הזו כנראה לא קשורה לגודל ההתחלתי, משאירים אותה כפי שהיא
        function openFullScreen(url) {
            var element = document.createElement('div');
            element.style.position = 'fixed';
            element.style.top = 0;
            element.style.left = 0;
            element.style.width = '100%';
            element.style.height = '100%';
            element.style.zIndex = 1000;
            element.style.backgroundColor = '#000';

            var object = document.createElement('object');
            object.data = url;
            object.style.width = '100%';
            object.style.height = '100%';

            element.appendChild(object);
            document.body.appendChild(element);

            element.addEventListener('click', function() {
                element.parentNode.removeChild(element);
            });
        }
    </script>
</body>
